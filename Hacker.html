<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        /* تعيين حجم الفيديو المحدد */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 880px;
            height: 1240px;
            object-fit: cover; /* الحفاظ على نسبة العرض والارتفاع بدون تشويه */
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted>
        <source src="hack.mp4" type="video/mp4">
        متصفحك لا يدعم عنصر الفيديو.
    </video>

    <script>
        // تشغيل الفيديو مع الصوت تلقائيًا
        const video = document.getElementById('myVideo');
        video.volume = 1.0; // تعيين مستوى الصوت إلى أقصى حد
    </script>
</body>
</html>
