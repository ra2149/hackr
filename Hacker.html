<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Successfally</title>
    <style>
 
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; / إخفاء التمرير /
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; / لون الخلفية أسود */
        
        video {
            width: 1400;
            height:500;
        }
    </style>
</head>
<body>
   
    <video id="hack" autoplay playsinline>
        <!-- مصدر الفيديو -->
        <source autoplay src="hack.mp4" type="video/mp4">
       
    
    </video>

    <script>
       
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("hack");
     
            video.play();

     
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
