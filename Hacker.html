<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        /* جعل الفيديو يملأ الشاشة كاملة */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* يملأ الفيديو الشاشة بالكامل مع الحفاظ على النسبة الجانبية */
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="hackr.mp4" type="video/mp4">
        متصفحك لا يدعم عنصر الفيديو.
    </video>
</body>
</html>
