<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Successfally</title>
    <style>
        /* تنسيق الصفحة ليكون الفيديو بحجم الشاشة بالكامل /
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; / إخفاء التمرير /
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; / لون الخلفية أسود */
        
        video {
            width: 1400;
            height:500;
        }
    </style>
</head>
<body>
    <!-- عنصر الفيديو مع خصائص التشغيل التلقائي والشاشة الكاملة -->
    <video id="hack" autoplay playsinline>
        <!-- مصدر الفيديو -->
        <source autoplay src="hack.mp4" type="video/mp4">
        <!-- رسالة تظهر إذا لم يدعم المتصفح الفيديو -->
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <script>
        // وظيفة لتفعيل وضع الشاشة الكاملة للفيديو
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("hack");
            // تشغيل الفيديو تلقائيًا عند التحميل
            video.play();

            // طلب وضع الشاشة الكاملة
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
